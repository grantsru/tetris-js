<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple Tetris clone, built with TypeScript, HTML, CSS, and bundled with Parcel.">
  <title>TetrisJS - Tetris Built with TypeScript and HTML/CSS</title>
  <link rel="stylesheet" href="./tetris.scss">
</head>
<body>
  <div class="game-grid">
    <div class="col">
      <div id="cache" class="text-right"></div>
      <h3 class="text-right">HOLD</h3>
      <h1 id="title" class="text-right">TETRIS<span class="sm-title">JS</span></h1>
      <div id="info" class="text-right float-right">
        <h2><span class="key">⬅</span> <span class="key flip">⬅</span> <span class="key">⬇</span> Move</h2>
        <h2><span class="key">Z</span> <span class="key">X</span> <span class="key">⬆</span> Rotate</h2>
        <h2><span class="key large">Spacebar</span> Drop</h2>
        <h2><span class="key large">Left Shift</span> Hold</h2>
        <br />
        <br />
        <a href="https://github.com/grantsru/tetris-js" target="_blank" rel="external nofollow">
          <img src="./images/github.png" alt="grantsru - TetrisJS" />
        </a>
      </div>
    </div>
    <div class="col">
      <div id="tetris"></div>
    </div>
    <div class="col">
      <div id="next"></div>
      <h3>NEXT</h3>
      <br />
      <h3>SCORE</h3>
      <h1 id="score" class="display"></h1>
      <br />
      <h3>LINES</h3>
      <h1 id="lineTotal" class="display"></h1>
      <br />
      <h3>LEVEL</h3>
      <h1 id="level" class="display"></h1>
    </div>
  </div>

  <script src="./tetris.ts"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134709686-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-134709686-2');
  </script>
</body>
</html>
